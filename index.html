<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div>
                <h1 class=" mony mt-5 text-center mb-5 ">Mony Master</h1>
                <div class="container w-100">
                    <div class="row col-md-12 gap-4 ">
                        <div class="col-md-6">
                            <img class="w-100 mb-5 " src="images/money2.jpg" alt="">
                        </div>
                        <div class="col bg-dark bg-opacity-10 p-3 w-100 mb-5 rounded-3">
                            <h1 class="text-center">Income</h1>
                            <div class="">

                                <label class="p-3 fs-2">Income: </label>
                                <input type="text" id="btc-box" class="p-1 border-0 p-2 bg-dark bg-opacity-10" placeholder="income value" />
                            </div>
                            <div>
                                <div class="w-100">
                                    <h1 class="text-center mt-5">Expenses</h1>
                                    <label class="p-3 fs-2">Food: </label>
                                    <input type="text" id="" class="p-1 border-0 p-2 bg-dark bg-opacity-10" placeholder="food cost" />
                                    <br>
                                    <label class="p-3 fs-2">Rent: </label>
                                    <input type="text" id="" class=" border-0  p-2 bg-dark bg-opacity-10" placeholder="rent cost" />
                                    <br>
                                    <label class="p-3 fs-2">Clothes: </label>
                                    <input type="text" id="" class="p-1 border-0 p-2 bg-dark bg-opacity-10" placeholder="clothes cost" />

                                    <div class="col-6  mx-auto">
                                        <button id="calculate" class="m-3 btn btn-primary btn-lg ">Calculate</button>
                                    </div>
                                    <div>
                                        <h1 class="text-center mt-5">Total Expenses: <span>00</span></h1>

                                        <h1 class="text-center mt-3">Balance: <span>00</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
